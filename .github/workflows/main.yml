# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Cache packages
        uses: actions/cache@v3
        with:
            path: |
              /var/lib/docker/

      - name: build docker
        run: docker build -t doquer .

      - run: podman images

      - run: docker images


      - name: Run docker
        run: docker run doquer

      - name: Run podman
        run: podman run --mount type=bind,src=${GITHUB_WORKSPACE},dst=/root/,Z doquer

      - name: Run podman
        run: podman run \
          --mount type=bind,src=${GITHUB_WORKSPACE},dst=/root/,Z doquer



      - name: Run a multi-line script
        run: |
          archctr=$(buildah from "archlinux")
          buildah run "$archctr" -- pacman \
          --noconfirm -Sy \
          systemd distcc gcc
          buildah run "$archctr" -- pacman \
          --noconfirm -Sy \
          systemd distcc gcc

